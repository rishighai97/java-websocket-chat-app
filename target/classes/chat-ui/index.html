<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src=index.js></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body onload="onPageLoad()">
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Chat App</a>
        <a class="navbar-brand mr-sm-2" href="#" id="navbarUsername">My username</a>
    </nav>
    <br/>
    <hr/>
    <br/>
    <div class="container-fluid">
        <h4>Chat Settings</h4>

        <div class="form-group">
            <label for="recipientUsername">Recipient's Username</label>
            <input type="text" class="form-control" id="recipientUsername" aria-describedby="recipientUsernameHelp"
                   placeholder="Enter recipient's username">
            <small id="recipientUsernameHelp" class="form-text text-muted">Enter the username with whom you want to
                chat</small>
        </div>
        <button type="submit" class="btn btn-primary" id="settingsSubmit">Submit</button>

    </div>

    <br/>
    <hr/>
    <br/>

    <div class="card">
        <div class="card-header" id="chatWindowRecipientUsername">
            Recipient's username
        </div>
        <div class="card-body">
            <div style="overflow-y: scroll;height:250px;" class = "row-md-20" id="chatWindow" rows="10"></div> <br />
            <div class="form-group row mt-2">
                <input type="text" class="form-control col-md-10" id="sendText" placeholder="Please enter your message">
                <button type="submit" class="btn btn-primary ml-1 col-md-1" id="sendTextSubmit">Submit</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
